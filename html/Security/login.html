<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/Security/login.css">
    <title>Document</title>
</head>
<body>
    <div class="header">
        <div class="logo-staf">
            <div class="logo-content">
                <img class="logo" src="/img/pTUg_p7B_400x400.jpg">
            </div>
            <div class="hanieh-title">
                HANIEH|Freedome
            </div>
            <div class="space-right"></div>
        </div>
    </div>


    <div class="main">
        <div class="form-data">
            <form class="login-form">
                <div class="all-input">
                    <label for="username">Username</label>
                    <input name="username" type="text" class="username" placeholder="Username">
                </div>
                <div class="input-password-div">
                    <label for="password">Password</label>
                    <input name="password" type="text" class="password" placeholder="Password">
                </div>
                <div class="all-btn">
                    <button type="submit" class="login">Login</button>
                </div>
            </form>
            <div class="extra-btn">
                <a>
                    <button class="back-btn">Back</button>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
