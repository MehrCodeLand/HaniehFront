<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/Admin/newAdminEdit.css">
    <title>Edit</title>
</head>
<body>
    <div class="header">
        <div class="logo-staf">
            <div class="logo-content">
                <img class="logo" src="/img/pTUg_p7B_400x400.jpg">
            </div>
            <div class="hanieh-title">
                HANIEH|Freedome
            </div>
            <div class="space-right"></div>
        </div>
    </div>

    <div class="main">
        <div class="form-data">
            <form class="form-edit">
                <div class="info-title">
                    <input type="text" class="title">
                </div>
                <div class="info-des">
                    <textarea class="description" cols="30" rows="10"></textarea>
                </div>
                <div class="info-paint-img">
                    <img class="paint-image" src="/img/MU9.png">
                </div>
                <div class="info-img-input">
                    <input type="file" class="image-input">
                </div>
                <div class="edit-btn">
                    <button type="submit" class="edit">Edit</button>
                </div>
            </form>
            <div class="extra-btn">
                <a>
                    <button class="back-btn">Back</button>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
