<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/Admin/newAllPaints.css">
    <title>All Paint | Hanieh</title>
</head>
<body>
    <div class="header">
        <div class="logo-staf">
            <div class="logo-content">
                <img class="logo" src="/img/pTUg_p7B_400x400.jpg">
            </div>
            <div class="hanieh-title">
                HANIEH|Freedome
            </div>
            <div class="space-right"></div>
        </div>
    </div> 

    <div class="main">
        <div class="table-data">
            <table class="paint-table">
                <tr>
                    <th>Paint</th>
                    <th>Name</th>
                    <th>Date</th>
                    <th>Extra</th>
                </tr>
                <tr>
                    <td>
                        <img src="/img/MU9.png" class="paint-img">
                    </td>
                    <td>
                        <p class="title-paint">mehrhsad</p>
                    </td>
                    <td>
                        <p>2/2/2002</p>
                    </td>
                    <td>
                        <div class="all-btn-extra">
                            <form class="paint-edit-form">
                                <button type="submit" class="paint-edit">Edit</button>
                            </form>
                            <form class="paint-edit-form">
                                <button type="submit" class="paint-edit">Delete</button>
                            </form>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <img src="/img/MU9.png" class="paint-img">
                    </td>
                    <td>
                        <p class="title-paint">mehrhsad</p>
                    </td>
                    <td>
                        <p>2/2/2002</p>
                    </td>
                    <td>
                        <div class="all-btn-extra">
                            <form class="paint-edit-form">
                                <button type="submit" class="paint-edit">Edit</button>
                            </form>
                            <form class="paint-edit-form">
                                <button type="submit" class="paint-edit">Delete</button>
                            </form>
                        </div>
                    </td>
                </tr>
            </table>
        </div>

        <div class="paint-extra-btns">
            <form class="paint-back">
                <button type="submit" class="back-btn">back</button>
            </form>
        </div>
    </div>
</body>
</html>
